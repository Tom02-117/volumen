<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Volumen de Hierro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="text-center" style="margin-bottom: 20px;">
             <a href="index.html"><img src="../img/logo.png" alt="Logo" style="width: 150px;"></a>
        </div>
        <h3>Crear una Cuenta Nueva</h3>
        <form action="../backend/auth/registrar.php" method="POST">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>
            <button type="submit" class="btn" style="width:100%;">Registrarse</button>
        </form>
        <div class="auth-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
