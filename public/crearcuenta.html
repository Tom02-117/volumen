<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Volumen de Hierro</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="crear-page">

  <div class="background-shape"></div>

  <div class="card-container">
    <div class="logo-container">
      <img src="../img/logo.png" alt="Logo">
    </div>
    <h2 class="title">Crear Cuenta</h2>
    <p class="subtitle">Únete a Volumen de Hierro y comienza tu transformación</p>

    <form action="../backend/auth/registrar.php" method="POST" class="form-card">
      <div class="input-group">
        <i class="bi bi-person-badge"></i>
        <select name="tipo_cedula" required>
          <option value="">Tipo de Documento</option>
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="PA">Pasaporte</option>
        </select>
      </div>

      <div class="input-group">
        <i class="bi bi-credit-card-2-front"></i>
        <input type="text" name="cedula" placeholder="Número de Documento" required>
      </div>

      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" name="nombre" placeholder="Nombre" required>
      </div>

      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" name="apellido" placeholder="Apellido" required>
      </div>

      <div class="input-group">
        <i class="bi bi-envelope"></i>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
      </div>
      
      <div class="input-group">
        <i class="bi bi-phone"></i>
        <input type="number" name="telefono" placeholder="Celular" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-calendar2-day"></i></span>
        <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
      </div>


      <div class="input-group">
        <i class="bi bi-person-add"></i>
        <select name="sexo" required>
          <option value="">Sexo</option>
          <option value="M">Masculino </option>
          <option value="F">Femenino </option>
          <option value="Otro">Otro </option>
        </select>
      </div>

      <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" name="password" placeholder="Contraseña" required>
      </div>

      <div class="input-group">
        <i class="bi bi-lock-fill"></i>
        <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
      </div>

      <button type="submit" class="btn-submit">Registrarse</button>
    </form>

    <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    <a href="index.html" class="text-decoration-none d-block">Volver al sitio</a>
  </div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  flatpickr("#fecha_nacimiento", {
    dateFormat: "Y-m-d" 
  });

  const form = document.querySelector(".form-card");
  const password = document.querySelector("input[name='password']");
  const confirmPassword = document.querySelector("input[name='confirm_password']");

  form.addEventListener("submit", function (e) {
    if (password.value !== confirmPassword.value) {
      e.preventDefault(); // Evita que el formulario se envíe
      Swal.fire({
        icon: 'error',
        title: '¡Contraseñas diferentes!',
        text: 'Por favor, asegúrate de que ambas contraseñas coincidan.',
        confirmButtonColor: '#ff8c00'
      });
      confirmPassword.focus();
    }
  });

</script>

</body>
</html>
